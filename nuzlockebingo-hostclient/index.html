<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../../styles/basicStyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="ctrl.js"></script>

    <head>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Nuzlocke Bingo Control Panel</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Nuzlocke Bingo Control Panel</h1>
            </div>
        </div>
        <main role="main" class="container-fluid">
            <div class="row">
                <aside class="col-3 blog-sidebar">
                    <div class="card bg-light mw-24">
                        <h5 class="card-header">Controls</h5>
                        <div class="card-body">
                            <p>
                                <input type="checkbox" class="form-check-input" id="includeRanomizedCheck">
                                <label>
                                    Include Randomized Entries
                                </label>
                            </p>
                            <p>
                                <button type="button" class="btn btn-secondary" id="resetBtn">Reset Entries</button>
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="card bg-light mw-24">
                        <h5 class="card-header">
                            <button type="button" class="btn btn-secondary" id="genCodeBtn">Generate Code</button>
                        </h5>
                        <div class="card-body" id="codeDisplay">
                        </div>
                    </div>
                </aside>
                <div class="col-6 blog-main" style="font-size: large;">
                    <table class="table" id="entryTable">
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
